<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div id="header">
  <h1>쇼핑몰 회원등록</h1>
</div>
<div id="nav">
  <ul>
    <li>
      <a href="/save">회원등록</a>
    </li>
    <li>
      <a href="/list">회원목록조회/수정</a>
    </li>

    <li>
      <a href="/">홈으로.</a>
    </li>

  </ul>

</div>
<div id="section">
  <h2>홈쇼핑 회원 등록 </h2>
  <form action="/save" method="post" name="saveForm">
    <table>
      <tr>
        <th>회원성명</th>
        <td>
          <input type="text" name="custname" id="cust-name">
        </td>
      </tr>
      <tr>
        <th>회원전화</th>
        <td>
<!--    size="30"로 인풋 사이즈 조정가능      -->
          <input type="text" name="phone" size="30" id="phone">
        </td>
      </tr>
      <tr>
        <th>회원주소</th>
        <td>
          <input type="text" name="address" size="50" id="address">
        </td>
      </tr>
      <tr>
        <th>가입일자</th>
        <td>
          <input type="text" name="joindate" id="join-date">
        </td>
      </tr>
      <tr>
        <th>고객등급(A:VIP,B:일반,C:직원)</th>
        <td>
          <input type="text" name="grade" id="grade">
        </td>
      </tr>
      <tr>
        <th>도시코드</th>
        <td>
          <input type="text" name="city" id="city">
        </td>
      </tr>
      <tr>
<!--  colspan=2는 2칸을 하나로 합침(병합)
      위아래를 합칠땐 rowspan을 쓴다 -->
        <td colspan="2" style="text-align: center">
          <input style="display: inline" type="buttin" onclick="input_check()" value="등록">
          <input style="display: inline" type="button" value="조회">
        </td>
      </tr>
    </table>
  </form>
</div>
<div id="footer">
  <p>HRDKOREA Copyright&copy;2016 All rights reserved. Human Resources Development Service of Korea</p>
</div>
</body>
<script>
    const input_check = () => {
        const custName = document.getElementById("cust-name");
        if(custName.value == ""){
            alert("이름을 입력해주세요");
            custName.focus();
        }else{
            document.saveForm.submit();
        }
    }
</script>
</html>
